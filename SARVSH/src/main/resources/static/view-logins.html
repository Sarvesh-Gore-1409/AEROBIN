<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Activity Database Viewer | AeroBins</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-card h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            opacity: 0.9;
        }
        .stat-card .number {
            font-size: 32px;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #667eea;
            color: white;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .failure {
            color: red;
            font-weight: bold;
        }
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .refresh-btn:hover {
            background: #764ba2;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Login Activity Database Viewer</h1>
        
        <button class="refresh-btn" onclick="loadData()">üîÑ Refresh Data</button>
        
        <div id="stats" class="stats"></div>
        
        <div id="loading" class="loading">Loading data...</div>
        <div id="error" style="display: none;"></div>
        
        <div id="table-container" style="display: none;">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Login Time</th>
                        <th>Status</th>
                        <th>IP Address</th>
                        <th>User Agent</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadData() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const tableContainer = document.getElementById('table-container');
            const tableBody = document.getElementById('table-body');
            const stats = document.getElementById('stats');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            tableContainer.style.display = 'none';
            
            try {
                const response = await fetch('/api/login-activity');
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                
                const data = await response.json();
                
                // Update stats
                const total = data.length;
                const successful = data.filter(d => d.success === true).length;
                const failed = data.filter(d => d.success === false).length;
                
                stats.innerHTML = `
                    <div class="stat-card">
                        <h3>Total Logins</h3>
                        <div class="number">${total}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Successful</h3>
                        <div class="number">${successful}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Failed</h3>
                        <div class="number">${failed}</div>
                    </div>
                `;
                
                // Update table
                tableBody.innerHTML = '';
                if (data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 40px;">No login records found. Try logging in first!</td></tr>';
                } else {
                    data.reverse().forEach(record => {
                        const row = document.createElement('tr');
                        const date = new Date(record.loginTime);
                        const formattedDate = date.toLocaleString();
                        row.innerHTML = `
                            <td>${record.id}</td>
                            <td><strong>${record.username}</strong></td>
                            <td>${formattedDate}</td>
                            <td class="${record.success ? 'success' : 'failure'}">
                                ${record.success ? '‚úì Success' : '‚úó Failed'}
                            </td>
                            <td>${record.ipAddress || 'N/A'}</td>
                            <td style="max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${record.userAgent || 'N/A'}">
                                ${record.userAgent || 'N/A'}
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                }
                
                loading.style.display = 'none';
                tableContainer.style.display = 'block';
                
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.innerHTML = `<strong>Error:</strong> ${err.message}. Make sure the application is running.`;
                console.error('Error loading data:', err);
            }
        }
        
        // Load data on page load
        loadData();
        
        // Auto-refresh every 5 seconds
        setInterval(loadData, 5000);
    </script>
</body>
</html>
