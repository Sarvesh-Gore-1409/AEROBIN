# Server Configuration
server.port=8080

# Database Configuration - H2 (Development Mode)
# H2 Database - In-memory database for development
spring.datasource.url=jdbc:h2:mem:aerobindb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=Sarvesh
spring.datasource.password=Sarvesh@1409

# H2 Console Configuration (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Disable JPA initialization if H2 is not available (fallback)
spring.jpa.defer-datasource-initialization=false
