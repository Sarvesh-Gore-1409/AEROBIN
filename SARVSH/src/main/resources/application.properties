# Server Configuration
server.port=8080

# Database Configuration - MySQL (Production)
# For development, use application-dev.properties which uses H2
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/aerobindb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=Sarvesh
spring.datasource.password=Sarvesh@1409
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings for better error handling
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
